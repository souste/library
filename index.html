<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <button class="new-book-button">NEW BOOK</button>
      <form class="book-form">
        <label for="title">Title:</label>
        <input type="text" id="form-title" placeholder="Lord Of The Rings" />

        <label for="author">Author:</label>
        <input type="text" id="form-author" placeholder="J.R.R.Tolkien" />

        <label for="pages">Pages:</label>
        <input type="number" id="form-pages" placeholder="1000" />

        <label for="haveRead">Have you Read?</label>
        <input type="text" id="form-have-read" placeholder="Yes I have read" />

        <button class="add-book-button">Add</button>
        <button class="cancel-book-button">Cancel</button>
      </form>
    </div>
  </body>
</html>
