<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
     
      <table id="book-table">
        <thead>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Finished</th>
          <th></th>
          <th></th>
        </thead>
        <tbody></tbody>
      </table>

      <div class="button-container">
      <button  class="new-book-button">New Book</button>
    </div>

    <div class="form-container">
      <form class="book-form">

        <div class="book-form-item">
        <label for="title">Title:</label>
        <input type="text" id="form-title" placeholder="Lord Of The Rings" />
      </div>

      <div class="book-form-item">
        <label for="author">Author:</label>
        <input type="text" id="form-author" placeholder="J.R.R.Tolkien" />
      </div>

    <div class="book-form-item">
        <label for="pages">Pages:</label>
        <input type="number" id="form-pages" placeholder="1000" />
      </div>

        <div class="book-form-item">
        <label for="haveRead">Have you Read?</label>
        <div>
        <input type="radio" name="reads" id="radio-decision" value="Yes"  checked>Yes </input>
        <input type="radio" name="reads" id="radio-decision" value="No">No </input>
      </div>
      </div>

      <div class="button-container">
        <button class="add-book-button">Add</button>
      </div>
      </form>
    </div>

    </div>
  </body>
</html>
